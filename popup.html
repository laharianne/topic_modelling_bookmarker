<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 220px;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        button {
            background: linear-gradient(135deg, #6a1b9a, #8e44ad);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            border-radius: 25px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #7b1fa2, #9b59b6);
        }

        #sentimentResult {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            color: #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Topic Modeller</h1>
    <button id="categorizeBtn">Categorize and Bookmark</button>
    <button id="sentimentBtn">Analyze Sentiment</button>
    <div id="sentimentResult">Sentiment will display here...</div>
    <script src="popup.js"></script>
</body>
</html>
